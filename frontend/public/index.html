<!-- frontend/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Demo</title>
    <link rel="stylesheet" href="canvas.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <div id="messages"></div>
            <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button type="button" id="send-btn">Send</button>
                <button type="button" id="record-btn" class="stopped">Record</button>
            </div>
        </div>
    </div>
    <!-- Add a container for the canvases -->

    <div id="canvas-container">
        <canvas id="gpuCanvas"></canvas>
<!-- <canvas id="gpuCanvas2"></canvas> -->
    </div>
    <!-- Assuming the main entry chunk is named 'main.js' and located in the 'output' directory -->
    <script type="module" src="output/main.js"></script>

    <!-- <script src="bundle.js"></scri pt> -->
</body>
</html>
